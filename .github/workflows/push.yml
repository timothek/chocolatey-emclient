# This workflow pushes the new version to chocolatey

name: push

# this workflow runs at every push to main
on:
  push:
    branches:
    - main
    paths:
    - 'chocolatey-emclient.nuspec'
    - 'tools/chocolateyinstall.ps1'

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Pack
        run: choco pack
        
      - name: Publish
        shell: pwsh
        env:
          CHOCO_SECRET: ${{ secrets.CHOCO_SECRET }}
        run: choco push --source "'https://push.chocolatey.org/'" --api-key="'$env:CHOCO_SECRET'"
